<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/site.css">

  <title>F1 - Past to present</title>
</head>

<body>
  <div class="bar"><img src="images/car-of-formula-1.svg" class="bar-racer"></div>
  <header>
    <h1 class="fancyDisplay">
      <img src="images/old_F1_Logo.svg" class="header-logo">
      <span>F1 - Past to present</span>
      <img src="images/current_F1_Logo.svg" class="header-logo">
    </h1>
  </header>
  <main>
    <header>
      <h2>Welcome</h2>
      <p>Welcome to my visualisation about the F1.</p>
    </header>
    <section>
      <p>The Formula one has evolved a lot in the last years. </p>
    </section>
    <section id="pitstop-evolution">
      <h1>Pitstop evolution</h1>
      <p>See how pitstops evolved</p>
      <div class="inputs">
        <div class="select-wrapper">
          <select id="circuit-select"></select>
        </div>
        <div class="select-wrapper">
          <select id="pitstop-season-select"></select>
        </div>
      </div>
    <div class="inputs">
        <div id="pitstop-coloring-radios">
          <span>Coloring:</span>
          <label class="container">
            density
            <input type="radio" checked="checked" name="pitstop-coloring" value="density">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            strategy
            <input type="radio" checked="checked" name="pitstop-coloring" value="strategy">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <svg id="pitstop-barchart" viewBox="0 0 1000 500"></svg>
    </section>

    <section id="laptime-evolution">
      <h1>Laptime evolution</h1>
      <p>See how lap times evolved</p>
      <div class="inputs">
        <label>
          Lap:
          <input type="number" id="laptime-lap" min="1" value="1">
        </label>
      </div>
      <div class="laptime-graph">
        <svg id="laptime-boxplot" viewbox="0 0 1000 500"></svg>
        <div class="loader-wrapper">
          <div id="laptime-boxplot-loader" class=""><img src="images/car-of-formula-1.svg"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container-sm-3">
      <div class="text-horz-center">ivis Pro - FHNW FS19</div>
      <div class="text-horz-center"><a href="https://github.com/isitar">Pascal LÃ¼scher</a></div>
      <div class="text-horz-center"><a href="credits.html">Credits</a></div>
    </div>
  </footer>
  <div class="bar"></div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src='assets/js/setup.js'></script>
  <script src='assets/js/pitstop-diagram-bar.js'></script>
  <script src='assets/js/laptime-boxplot.js'></script>
  <script src="assets/js/site.js"></script>
</body>

</html>
